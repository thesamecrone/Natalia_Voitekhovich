<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #items {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <input type="text" id="brand"/>
    <input type="text" id="model"/>
    <input type="text" id="imgUrl"/>
    <input type="text" id="descr"/>
    <input type="submit" onclick="getData()"/>

    <div id="items"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const cars = [];

        const getData = () => {
            const brand = document.getElementById('brand');
            const model = document.getElementById('model');
            const imgUrl = document.getElementById('imgUrl');
            const descr = document.getElementById('descr');

            const item = {
                'brand': brand.value,
                'model': model.value,
                'imgUrl': imgUrl.value,
                'descr': descr.value,
            }

            cars.push(item);
            view();
        }

        function view() {
        const el = document.getElementById('items');
        let html = '';

        for(let i=0; i<cars.length; i++){
            html+=`
            <div class="card" style="width: 18rem;">
                <img src="${cars[i].imgUrl}" class="card-img-top" alt="pic">
                <div class="card-body">
                <h5 class="card-title">${cars[i].brand} ${cars[i].model}</h5>
                <p class="card-text">${cars[i].descr}</p>
                <a href="https://natribu.org/" target="_blank class="btn btn-primary">Go somewhere</a>
                </div>
            </div>`
        }

        el.innerHTML = html;
    }
    </script>
</body>
</html>
