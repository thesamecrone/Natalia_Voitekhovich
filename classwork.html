<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #items {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="items"></div>


      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const cars = [
            {
                brand: "audi",
                img: 'https://www.autocar.co.uk/sites/autocar.co.uk/files/audi-q8-review-2023-001-tracking-front.jpg',
                model: 'Q8',
                descr: 'Super new unreal beautiful car'
            },

            {
                brand: "Bentley",
                img: 'https://www.domkrat.by/img/2020/bentley/bentley_bentayga_2020_18.jpg',
                model: 'Bentayga',
                descr: 'Super new unreal beautiful car'
            },
        ]
    function view() {
        const el = document.getElementById('items');
        let html = '';

        for(let i=0; i<cars.length; i++){
            html+=`
            <div class="card" style="width: 18rem;">
                <img src="${cars[i].img}" class="card-img-top" alt="pic">
                <div class="card-body">
                <h5 class="card-title">${cars[i].brand} ${cars[i].model}</h5>
                <p class="card-text">${cars[i].descr}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>`
        }

        el.innerHTML = html;
    }
    view();
    </script>
</body>
</html>
