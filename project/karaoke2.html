<!DOCTYPE html>
<html>
<head>
  <title>Audio Recording Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Audio Recording Video Player</h1>
  <div id="video-container">
    <video id="video" width="640" height="480" controls>
      <source src="https://wave.video/embed/6651f5585a8a2e23cce62a17/6651f55e5a8a2e23cce62a3b.mp4" type="video/mp4">
    </video>
  </div>
  <div id="audio-recording">
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="play-record">Play Recorded Audio</button>
  </div>
  <script src="karaoke2.js"></script>
</body>
</html>
